<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор палет і ящиків</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            box-sizing: border-box;
        }
        input { 
            width: 100%; 
            padding: 10px; 
            font-size: 16px; 
            margin-bottom: 10px; 
            box-sizing: border-box;
        }
        button { 
            width: 100%; 
            padding: 10px; 
            font-size: 16px; 
            margin-bottom: 10px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer;
        }
        button:active { background-color: #45a049; }
        #results, #history { 
            background-color: #f0f0f0; 
            padding: 15px; 
            border-radius: 5px; 
            font-size: 16px; 
            margin-bottom: 20px; 
            word-wrap: break-word;
        }
        .error { color: red; }
        #clearHistory { background-color: #f44336; }
        #clearHistory:active { background-color: #d32f2f; }
        .history-item { 
            background-color: #ffffff; 
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 10px; 
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            input, button { font-size: 14px; }
            #results, #history { font-size: 14px; padding: 10px; }
        }
    </style>
</head>
<body>
    <h2>Калькулятор палет і ящиків</h2>
    <input type="number" id="totalQuantity" placeholder="Тираж">
    <input type="number" id="boxQuantity" placeholder="Кількість у ящику">
    <input type="number" id="palleteBoxes" placeholder="Ящиків на палеті">
    <button onclick="calculate()">Розрахувати</button>
    <div id="results"></div>
    <div id="history"></div>
    <button id="clearHistory" onclick="clearHistory()">Очистити історію</button>

    <script>
        let history = JSON.parse(localStorage.getItem('calculationHistory')) || [];

        function calculate() {
            const totalQuantity = Number(document.getElementById('totalQuantity').value);
            const boxQuantity = Number(document.getElementById('boxQuantity').value);
            const palleteBoxes = Number(document.getElementById('palleteBoxes').value);
            const results = document.getElementById('results');
            results.innerHTML = '';

            // Валідація
            const filled = [totalQuantity, boxQuantity, palleteBoxes].filter(v => v > 0).length;
            if (filled < 2) {
                results.innerHTML = '<p class="error">Будь ласка, заповніть принаймні два поля.</p>';
                return;
            }
            // Додавання якщо відсутні дані
            let tQ = totalQuantity, bQ = boxQuantity, pB = palleteBoxes;
            if (isNaN(tQ)) tQ = bQ * pB;
            else if (isNaN(bQ)) bQ = Math.ceil(tQ / pB);
            else if (isNaN(pB)) pB = Math.ceil(tQ / bQ);

            // Основні розрахунки
            const fullBoxes = Math.floor(tQ / bQ);
            const lastQty = tQ % bQ;
            const fullPallets = Math.floor(fullBoxes / pB);
            const remBoxes = fullBoxes % pB;
            const totalBoxes = fullBoxes + (lastQty > 0 ? 1 : 0);
            const perPallet = pB * bQ;

            // Формуємо рядок розрахунку
            let calcParts = [];
            if (fullPallets > 0) calcParts.push(`${fullPallets}п`);
            if (remBoxes > 0) calcParts.push(`${remBoxes}ящ`);
            if (lastQty > 0) {
                const boxIndex = remBoxes + 1;
                calcParts.push(`${lastQty}шт в ${boxIndex}ящику`);
            }
            const calcString = calcParts.join(' + ');

            // Виводимо результат
            const html = `
                <h3>Результат:</h3>
                <p><strong>Розрахунок:</strong> ${calcString}</p>
                <p><strong>Усього ящиків:</strong> ${totalBoxes} шт</p>
                <p><strong>Повних палет:</strong> ${fullPallets}</p>
                <p><strong>Залишок ящиків:</strong> ${remBoxes}</p>
                <p><strong>Кількість продукції в палеті:</strong> ${perPallet} шт</p>
                <p><strong>Тираж:</strong> ${tQ}, <strong>Кількість у ящику:</strong> ${bQ}, <strong>Ящиків на палеті:</strong> ${pB}</p>
            `;

            results.innerHTML = html;

            // Історія
            history.unshift({ html });
            if (history.length > 10) history.pop();
            localStorage.setItem('calculationHistory', JSON.stringify(history));
            updateHistory();
        }

        function updateHistory() {
            const div = document.getElementById('history');
            if (history.length) {
                div.innerHTML = '<h3>Історія розрахунків:</h3>' +
                  history.map(h => `<div class="history-item">${h.html}</div>`).join('');
            } else div.innerHTML = '';
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('calculationHistory');
            updateHistory();
        }

        window.onload = updateHistory;
    </script>
</body>
</html>
